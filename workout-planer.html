<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0A0A0A;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ff4d4d;
        }

        .welcome-options {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Planning Screen */
        .workout-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .preset-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .preset-card:hover {
            transform: translateY(-5px);
            border-color: #ff4d4d;
        }

        .preset-card h3 {
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        /* Active Workout Screen */
        .active-workout {
            text-align: center;
        }

        .timer-display {
            font-size: 6rem;
            font-family: monospace;
            color: #ff4d4d;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }

        .current-exercise {
            font-size: 2rem;
            margin: 20px 0;
        }

        .set-info {
            font-size: 1.5rem;
            color: #888;
            margin: 10px 0;
        }

        .exercise-progress {
            height: 4px;
            background: #333;
            margin: 20px 0;
            border-radius: 2px;
        }

        .progress-bar {
            height: 100%;
            background: #ff4d4d;
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* History Screen */
        .history-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .history-date {
            color: #ff4d4d;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Common Button Styles */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .btn-secondary {
            background-color: #2a2a2a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Form Elements */
        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #ff4d4d;
            outline: none;
        }

        /* Navigation */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen welcome-screen active">
            <h1 class="welcome-title">Workout Planner</h1>
            <div class="welcome-options">
                <button class="btn btn-primary" onclick="showScreen('planningScreen')">Start New Workout</button>
                <button class="btn btn-secondary" onclick="showScreen('historyScreen')">View History</button>
            </div>
        </div>

        <!-- Planning Screen -->
        <div id="planningScreen" class="screen">
            <h2 style="margin-bottom: 30px;">Choose Your Workout</h2>
            <div class="workout-presets">
                <!-- Preset cards will be inserted here -->
            </div>
            <button class="btn btn-primary" onclick="showScreen('activeWorkoutScreen')">Start Workout</button>
        </div>

        <!-- Active Workout Screen -->
        <div id="activeWorkoutScreen" class="screen">
            <div class="timer-display">00:00</div>
            <div class="current-exercise">Push-ups</div>
            <div class="set-info">Set 2 of 3</div>
            <div class="exercise-progress">
                <div class="progress-bar" style="width: 30%"></div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary">Previous</button>
                <button class="btn btn-primary">Next</button>
                <button class="btn btn-secondary" onclick="completeWorkout()">Complete</button>
            </div>
        </div>

        <!-- History Screen -->
        <div id="historyScreen" class="screen">
            <h2 style="margin-bottom: 30px;">Workout History</h2>
            <div id="historyList">
                <!-- History cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Workout presets
        const workoutPresets = {
            upperBody: {
                name: "Upper Body Strength",
                exercises: [
                    { name: "Push-ups", sets: 3, reps: 12 },
                    { name: "Pull-ups", sets: 3, reps: 8 },
                    { name: "Shoulder Press", sets: 3, reps: 10 },
                    { name: "Tricep Dips", sets: 3, reps: 12 }
                ]
            },
            lowerBody: {
                name: "Lower Body Power",
                exercises: [
                    { name: "Squats", sets: 4, reps: 12 },
                    { name: "Lunges", sets: 3, reps: 10 },
                    { name: "Calf Raises", sets: 3, reps: 15 },
                    { name: "Deadlifts", sets: 4, reps: 8 }
                ]
            },
            fullBody: {
                name: "Full Body Circuit",
                exercises: [
                    { name: "Burpees", sets: 3, reps: 10 },
                    { name: "Mountain Climbers", sets: 3, reps: 20 },
                    { name: "Plank", sets: 3, reps: "30 sec" },
                    { name: "Jump Rope", sets: 3, reps: "1 min" }
                ]
            }
        };

        let currentWorkout = null;
        let timer = 0;
        let timerInterval;

        // Initialize workout presets
        function initializePresets() {
            const presetsContainer = document.querySelector('.workout-presets');
            presetsContainer.innerHTML = Object.entries(workoutPresets).map(([key, preset]) => `
                <div class="preset-card" onclick="selectPreset('${key}')">
                    <h3>${preset.name}</h3>
                    <ul style="list-style: none;">
                        ${preset.exercises.map(ex => `
                            <li>${ex.name} - ${ex.sets}Ã—${ex.reps}</li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');

            if (screenId === 'activeWorkoutScreen') {
                startWorkout();
            }
        }

        // Workout functions
        function selectPreset(presetKey) {
            currentWorkout = workoutPresets[presetKey];
            document.querySelectorAll('.preset-card').forEach(card => {
                card.style.borderColor = 'transparent';
            });
            event.currentTarget.style.borderColor = '#ff4d4d';
        }

        function startWorkout() {
            if (!currentWorkout) {
                alert('Please select a workout first!');
                showScreen('planningScreen');
                return;
            }
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
            const seconds = (timer % 60).toString().padStart(2, '0');
            document.querySelector('.timer-display').textContent = `${minutes}:${seconds}`;
        }

        function completeWorkout() {
            clearInterval(timerInterval);
            const workout = {
                date: new Date().toLocaleDateString(),
                name: currentWorkout.name,
                duration: timer,
                exercises: currentWorkout.exercises
            };
            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            history.unshift(workout);
            localStorage.setItem('workoutHistory', JSON.stringify(history));
            showScreen('historyScreen');
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(workout => `
                <div class="history-card">
                    <div class="history-date">${workout.date}</div>
                    <h3>${workout.name}</h3>
                    <p>Duration: ${Math.floor(workout.duration / 60)}:${(workout.duration % 60).toString().padStart(2, '0')}</p>
                    <div style="margin-top: 10px;">
                        ${workout.exercises.map(ex => `
                            <div>${ex.name} - ${ex.sets}Ã—${ex.reps}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        initializePresets();
        loadHistory();
    </script>
</body>
</html>
