<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMVERSE - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="lietotaja-view.css"> 
</head>
<body>
    <header>
        <a href="profile.html" class="logo">GYMVERSE</a>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="membership.html">MEMBERSHIP</a>
            <a href="leaderboard.html">LEADERBOARD</a>
            <a href="nutrition.html">NUTRITION</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <div >
        <div class="leaderboard-title-section">
            <h1 class="leaderboard-title">LEADERBOARD</h1>
            <h2 class="leaderboard-subtitle">YOUR FITNESS COMMUNITY</h2>
        </div>

        <div class="leaderboard-controls">
            <input type="text" class="leaderboard-search-bar" placeholder="SEARCH USERS...">
            <div class="leaderboard-time-filters">
                <button class="leaderboard-time-filter active">DAILY</button>
                <button class="leaderboard-time-filter">WEEKLY</button>
                <button class="leaderboard-time-filter">MONTHLY</button>
                <button class="leaderboard-time-filter">ALL-TIME</button>
            </div>
        </div>

        <div class="leaderboard-category-filters">
            <button class="leaderboard-category-filter active">STRENGTH</button>
            <button class="leaderboard-category-filter">CARDIO</button>
            <button class="leaderboard-category-filter">HIIT</button>
            <button class="leaderboard-category-filter">BODYWEIGHT</button>
        </div>

        <div class="leaderboard-stats-container">
            <a href="detailed-leaderboard.html">
            <div class="leaderboard-stat-card">
                <h3 class="leaderboard-stat-title">CALORIES BURNED THIS WEEK</h3>
                <div class="leaderboard-stat-graph">
                    <div class="leaderboard-stat-bar">
                        <span class="leaderboard-player-name">DAVID GOGGINS</span>
                        <div class="leaderboard-bar bronze" style="height: 60% !important"></div>
                    </div>
                    <div class="leaderboard-stat-bar">
                        <span class="leaderboard-player-name">KRISTIANS PAVLOVSKIS</span>
                        <div class="leaderboard-bar highlight" style="height: 90% !important"></div>
                    </div>
                    <div class="leaderboard-stat-bar">
                        <span class="leaderboard-player-name">EDDIE HALL</span>
                        <div class="leaderboard-bar" style="height: 75% !important"></div>
                    </div>
                </div>
            </div>
            </a>
            <a href="detailed-leaderboard.html">
            <div class="leaderboard-stat-card">
                <h3 class="leaderboard-stat-title">AMOUNT RAN THIS WEEK</h3>
                <div class="leaderboard-stat-graph">
                    <div class="leaderboard-stat-bar">
                        <span class="leaderboard-player-name">DAVID GOGGINS</span>
                        <div class="leaderboard-bar bronze" style="height: 65%"></div>
                    </div>
                    <div class="leaderboard-stat-bar">
                        <span class="leaderboard-player-name">KRISTIANS PAVLOVSKIS</span>
                        <div class="leaderboard-bar highlight" style="height: 85%"></div>
                    </div>
                    <div class="leaderboard-stat-bar">
                        <span class="leaderboard-player-name">EDDIE HALL</span>
                        <div class="leaderboard-bar" style="height: 70%"></div>
                    </div>
                </div>
            </div>
            </a>
 
        </div>
    </div>
</body>
</html>
